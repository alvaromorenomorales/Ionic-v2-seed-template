<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title> {{ "profile" | translate }} </ion-title>
</ion-navbar>

<ion-content class="home">
  
  <ion-card>
    <ion-card-header class="firLetCap colRed">
      {{ "setlang" | translate }}
    </ion-card-header>
    <ion-card-content>
      <button class="" full (click)="setLang('es');" > es </button>
      <button class="firLetCap" full (click)="setLang('en');" > en </button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
