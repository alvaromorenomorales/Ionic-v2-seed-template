<ion-menu id="leftMenu" side="left" [content]="content">
  <ion-toolbar>
    <ion-title> {{ "pages" | translate }} </ion-title>
  </ion-toolbar>
  <ion-content>
    
    <ion-list>
      <ion-item
        *ngFor="let p of appPages" menuClose (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-left></ion-icon>
        {{ p.title  | translate }}
      </ion-item>
    </ion-list>
    
  </ion-content>
</ion-menu>

<ion-nav id="appContent" [root]="rootPage" #content swipe-back-enabled="true">
  loading...
</ion-nav>
